version: '3.9'
services:
  mongo:
    image: mongo:latest
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
  backend:
    build: ./backend
    command: npm run dev
    environment:
      DATABASE_URL: mongodb://mongo:27017/Caarobar
      PORT: 5000
      JWT_SECRET: dev-secret
    volumes:
      - ./backend:/app
    working_dir: /app
    ports:
      - "5000:5000"
    depends_on:
      - mongo
volumes:
  mongo_data:

